<div *ngIf="datos.id_rol==1">
    <app-registro-usuario></app-registro-usuario>
</div>
<div *ngIf="datos.id_rol==2">
  <app-menu-principal-editor></app-menu-principal-editor>  
</div>
<div *ngIf="datos.id_rol==3">
    <app-menu-principal-m></app-menu-principal-m>
  </div>
<div class="contenido">
    <div class="content">
        <div class="col-md-6 offset-md-3">
            <div class="list-group-item">
                <h5 class="text-center" style="color: #161515">Editar contraseña</h5>
    
                <div class="form-group">
                    <div class="col">
                        <label style="color: #161515">Contraseña actual:</label>
                        <input type="password" class="form-control"  [(ngModel)]="contraN.contrasenia" />
                    </div>
    
                    <div class="col">
                        <label style="color: #161515">Nueva contraseña:</label>
                        <input type="password" class="form-control" [(ngModel)]="contraN.contraseniaN" />
                    </div>
                    <div class="col">
                        <label style="color: #161515">Confirmar contraseña:</label>
                        <input type="password" class="form-control"  [(ngModel)]="contraN.contraseniaN1" />
                    </div>
                    
                </div>
                <div class="col">
                    <button class="btn btn-primary" (click)="CambioContrasenia()">
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2021 Copyright: W-STEM UTN
     
    </div>
    <!-- Copyright -->
  </footer>
