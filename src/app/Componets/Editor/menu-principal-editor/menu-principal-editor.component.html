<header>

      <img  src="../../../../assets/LoFicaS.webp" width="60" height="60" alt="">
      </a>

    <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed"

    </button>

    <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
     
      <ul class="navbar-nav ">
        
        <li class="nav-item ">
          <a class="nav-link" routerLink="/editor" routerLinkActive="active"><i class="fas fa-home fa-1.5x fa-lg"> </i>Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/perfiles/1" routerLinkActive="active"><i class="fas fa-user-plus fa-1x" style="color: rgb(248, 248, 255);"></i> Perfiles
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/noticias/2" routerLinkActive="active"><i class="fas fa-newspaper" style="color: rgb(248, 248, 242);"></i> Noticias
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/oferta-academica/3" routerLinkActive="active"><i class="fas fa-graduation-cap" style="color: rgb(248, 245, 246);"></i> Oferta Académica
          </a>
        </li>
        
       
      </ul>
      <ul class="navbar-nav ml-auto">

        
        <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">

          <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">

            <a ngbDropdownItem (click)="logOut()"><i class="far fa-arrow-alt-circle-left"></i> Cerrar Sesión</a>

          </div>
        </li>
      </ul>
    </div>
