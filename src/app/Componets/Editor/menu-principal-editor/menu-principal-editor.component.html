<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" routerLink="/editor">
     
      <img  src="../../../../assets/logo-utn-blanco.webp"
      width="50%"
      height="50%">
      <img  src="../../../../assets/LoFicaS.webp" width="60px" height="60px">
      </a>
      

    <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed"
      aria-label="Tggle navigation" (click)="collapsed = !collapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
     
      <ul class="navbar-nav ">
        
        <li class="nav-item ">
          <a class="nav-link" routerLink="/editor" routerLinkActive="active"><i class="fas fa-home fa-1.8x fa-lg"> </i>Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/perfiles/1" routerLinkActive="active"><i class="fas fa-user-plus fa-1x" ></i> Perfiles
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/noticias/2" routerLinkActive="active"><i class="fas fa-newspaper" ></i> Noticias
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/oferta-academica/3" routerLinkActive="active"><i class="fas fa-graduation-cap" ></i> Oferta Académica
          </a>
        </li>
        
       
      </ul>
      <ul class="navbar-nav ml-auto">

        
        <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
          <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button">
            
          {{datos.nombre}} {{datos.apellido}} <i class="fas fa-users-cog fa-1.7x"></i>  
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
          <a ngbDropdownItem routerLink="/cambiarContraseña" (click)="$event.preventDefault()"><i class="fas fa-key"></i> Cambiar
              contraseña</a>
            <a ngbDropdownItem (click)="logOut()"><i class="fa fa-sign-out" aria-hidden="true"></i>  Cerrar Sesión</a>

          </div>
        </li>
      </ul>
    </div>
  </nav>

</header>





<app-footer></app-footer>
