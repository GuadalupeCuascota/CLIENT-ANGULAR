<app-menu-principal-m></app-menu-principal-m>
<div class="contenido">
  <div class="content">
    <div class="row">
        <div class="col-sm-9 offset-md-2">
          <h5 class="card-title" color="success">  Estudiantes registrados</h5>
    <div class="card">
      
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr class="table-active">
              <th scope="col">Estudiante</th>
              <th scope="col">Correo </th>
              <th scope="col">Fecha</th>
              <th scope="col">Materia</th>
              <th scope="col">Hora inicio</th>
              <th scope="col">Hora fin</th>
              
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let mentoriaAgen of mentoriasAgen  | paginate: { itemsPerPage: 5, currentPage: p }" >
              <td>{{mentoriaAgen.nombre}} {{mentoriaAgen.apellido}}</td>
              <td>{{mentoriaAgen.correo_electronico}}</td>
              <td>{{mentoriaAgen.fecha}}</td>
              <td>{{mentoriaAgen.materia}}</td>
              <td>{{mentoriaAgen.hora_inicio}}</td>
              <td>{{mentoriaAgen.hora_fin}}</td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
          
    
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
</div>
</div>

<app-footer></app-footer>
