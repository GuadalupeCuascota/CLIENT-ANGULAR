<app-menu-principal-m></app-menu-principal-m>
<div class="contenido">
  <div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="text-center" style="color: #161515">
            Listado de  Estudiantes
          </h5>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr class="table-active">
                    <th scope="col">Fecha solicitud</th> 
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Correo electr√≥nico</th>
                  <th scope="col">Materia</th>
                  <th scope="col">Tema</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let solicitudMentoria of SolicitudMentorias | paginate: { itemsPerPage: 5, currentPage: p }" >
                  <td>{{solicitudMentoria.fecha_solicitud_mentoria}}</td>
                  <td>{{solicitudMentoria.nombre}}</td>
                  <td>{{solicitudMentoria.apellido }}</td>
                  <td>{{ solicitudMentoria.correo_electronico }}</td>
                  <td>{{ solicitudMentoria.materia }}</td>
                  <td>{{ solicitudMentoria.tema }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
