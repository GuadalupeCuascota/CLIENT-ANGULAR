<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" routerLink="/mentor">
      <img  src="../../../../assets/logo-utn-blanco.webp"  width="50%"
      height="50%" alt="">
      <img  src="../../../../assets/LoFicaS.webp" width="70px" height="70px" alt="">
    </a>


    <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed"
      aria-label="Toggle navigation" (click)="collapsed = !collapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
      <ul class="navbar-nav ">

        <li class="nav-item ">
          <a class="nav-link" routerLink="/mentor" routerLinkActive="active"> <i class="fas fa-home fa-1.5x fa-lg"></i>
            Inicio
          </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" routerLink="/materia" routerLinkActive="active"> <i class="fas fa-plus-square"></i> Materias </a>
        </li>


        <li class="nav-item ">
          <a class="nav-link" routerLink="/registro-mentorias" routerLinkActive="active"> <i
              class="far fa-calendar-plus fa-1.5x fa-lg"></i> Mentorias </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" routerLink="/solicitud-mentorias" routerLinkActive="active"> <i
              class="fas fa-calendar-alt fa-1.5x fa-lg"></i> Solicitudes</a>


      </ul>
      <ul class="navbar-nav ml-auto">
        <li
          class="nav-item"
          ngbDropdown
          display="dynamic"
          placement="bottom-right"
        >
          <a
            style="font-size: 120%"
            class="nav-link"
            tabindex="0"
            ngbDropdownToggle
            id="navbarDropdown3"
            role="button"
          >
            {{ datos.nombre }} {{ datos.apellido }}
            <i class="fas fa-users-cog fa-1.5x"></i>
          </a>
          <div
            ngbDropdownMenu
            aria-labelledby="navbarDropdown3"
            class="dropdown-menu"
          >
            <a
              ngbDropdownItem
              routerLink="/cambiarContraseña"
              (click)="$event.preventDefault()"
              ><i class="fas fa-key"></i> Cambiar contraseña</a
            >
            <a ngbDropdownItem (click)="logOut()"
              ><i class="fa fa-sign-out" aria-hidden="true"></i> Cerrar Sesión</a
            >
          </div>
        </li>
      </ul>
    </div>
  </nav>

</header>
