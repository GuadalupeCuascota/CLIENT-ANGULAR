<app-registro-usuario></app-registro-usuario>
<div class="contenido">
  <div class="content">
    <div class="row">
     
      <div class="list-group">
        <div class="list-group-item">
         
          <h5 class="text-center" style="color: #161515">Registro de Roles</h5>
          <form [formGroup]="rolform">
            <div class="form-group row">
              <div class="col">
                <input
                  type="text"
                  name="tipo_rol"
                  class="form-control"
                  formControlName="tipo_rol"
                  [(ngModel)]="rol.tipo_rol"
                  placeholder="Tipo Rol"
                />
                <small
                  *ngIf="
                    rolform.get('tipo_rol').invalid &&
                    rolform.get('tipo_rol').touched
                  "
                  class="text-danger"
                  >tipo de rol es requerido</small
                >
              </div>
              <div class="col">
                <button
                  [disabled]="!rolform.valid"
                  class="btn btn-primary"
                  (click)="edit ? updateRol() : saveRol()"
                >
                  Guardar
                  <i class="fas fa-plus-square"></i>
                </button>
              </div>
            </div>
          </form>
          
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr class="table-active">
                  <th scope="col">Tipo rol</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let rol of roles">
                  <td>{{ rol.tipo_rol }}</td>

                  <td>
                    <button
                      class="btn btn-primary"
                      (click)="getRol(rol.id_rol)"
                    >
                      <i class="fas fa-edit"></i>
                    </button>
                    |
                    <button
                      class="btn btn-danger"
                      (click)="deleteRol(rol.id_rol)"
                    >
                      <i class="far fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
