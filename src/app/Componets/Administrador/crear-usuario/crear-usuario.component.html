<app-registro-usuario></app-registro-usuario>
<div class="contenido">
<div class="container">
  <div class="col-md-9 offset-md-2"> 
    
    <div class="list-group-item">
      <h5 class="text-center" style="color: #161515">Registro de Usuarios</h5>
      <form [formGroup]="exform">
        <div class="form-group row">
          <div class="col">
            <label style="color: #161515">Nombre:</label>
            <input
            formControlName="nombre"
              type="text"
              class="form-control"
             
              placeholder="Ingrese nombre"
            />
            <small  class="text-danger" *ngIf="exform.get('nombre').hasError('required') && exform.get('nombre').touched" >campo es requerido</small>
            <small class="text-danger"  *ngIf="exform.get('nombre').hasError('pattern') && exform.get('nombre').touched" >Ingrese solo letras</small>
            
          </div>
          

          <div class="col">
            <label style="color: #161515">Apellido:</label>
            <input
              type="text"
              class="form-control"
              formControlName="apellido"
              placeholder="Ingrese apellido"
              
            />
            <small  class="text-danger" *ngIf="exform.get('apellido').hasError('required') && exform.get('apellido').touched" >campo es requerido</small>
           
            <small  class="text-danger" *ngIf="exform.get('apellido').hasError('pattern') && exform.get('apellido').touched" >Ingrese solo letras</small>
          </div>
          <div class="col">
            <label style="color: #161515">Correo:</label>
            <input
              type="text"
              class="form-control"
              name="cedula"
              formControlName="correo_electronico"
              placeholder="Ingrese correo electrónico"
            />
            <small  *ngIf="exform.get('correo_electronico').hasError('required') && exform.get('correo_electronico').touched" class="text-danger">Campo es requerido</small>
            <small class="text-danger" *ngIf="exform.get('correo_electronico').hasError('pattern') && exform.get('correo_electronico').touched" >Ingrese correo valido</small>
          </div>
        </div>

        <div class="form-group row">
          <div class="col">
            <label style="color: #161515">Contraseña:</label>
            <i  [class]=" show_eye ? 'fa fa-eye iconoInput' : 'fa fa-eye-slash iconoInput' " (click)="toggleShow()"> </i>
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              name=""
              placeholder="Ingrese contraseña"
              formControlName="contrasenia"
              
            />
            
            <small  *ngIf="exform.get('contrasenia').hasError('required') && exform.get('contrasenia').touched"  class="text-danger">Campo es requerido</small>
            <small   class="text-danger" *ngIf="exform.get('contrasenia').hasError('minlength') && exform.get('contrasenia').touched" >Cantidad minima de caracteres es (8)</small>
            
            
          </div>

          <div class="col">
            <label style="color: #161515">Tipo rol:</label>
            <select
              (change)="optionsFn($event)"
              class="form-control"
              name="miselect"
              formControlName="id_rol"
            >
            <option selected>Seleccione una opción</option>
              <option *ngFor="let rol of roles">{{ rol.tipo_rol }}</option>
            </select>
            <small  *ngIf="exform.get('id_rol').hasError('required') && exform.get('id_rol').touched"  class="text-danger">Campo es requerido</small>
          </div>
          <div class="col" *ngIf="estado">
            <label style="color: #161515">Carrera:</label>
            <select
              class="form-control"
              aria-label="Default select example"
              formControlName="id_carrera"
            >
              <option selected>Seleccione una opción</option>
              <option *ngFor="let carrera of carreras">{{carrera.nombre_carrera}}</option>
            </select>
            <small  *ngIf="exform.get('id_carrera').invalid && exform.get('id_carrera').touched" class="text-danger">Campo es requerido</small>
          
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-2" >
           
            <button routerLink="/usuarios"   class="btn btn-primary">REGRESAR</button>
          </div>
          <div class="col-md-4">
           
          </div>
          <div class="col-md-5">
           
            <button [disabled]="!exform.valid" class="btn btn-primary" (click)="saveUsuario()" ><i class="fas fa-save"></i> GUARDAR
              <i class="fas fa-p  lus-square"></i>
            </button>
           
          </div>
       
        </div>
      </form>
    </div>
  </div> 
</div>
</div>
<footer class="bg-light text-center text-lg-start">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2021 Copyright: W-STEM UTN
    
  </div>
  <!-- Copyright -->
</footer>
