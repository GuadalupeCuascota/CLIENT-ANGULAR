<app-registro-usuario></app-registro-usuario>
<div class="contenido">

  <div class="container p-5">
    <div class="row row-cols-1 row-cols-md-3 g-10">
      <div class="col">
        <div class="card text-center" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title" color="success"> <i class="fa fa-users fa-1.5x fa-lg"  aria-hidden="true"></i> Estudiantes registrados</h5>
            <p class="card-text">{{countEstudiantes}}</p>
          </div>
        </div>
      </div>
      <div class="col"> 
        <div class="card text-center" style="width: 18rem">
          <div class="card-body"> 
            <h5 class="card-title"> <i class="fas fa-heart fa-1.5x fa-l"></i>
              Publicaciones Likes
            </h5>
            <p class="card-text">{{countLikes}}</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-book-open"></i> Mentorias agendadas</h5>
            <p class="card-text">{{countMentoriaAgen}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header" style="font-weight: 800;">Estudiantes registrados por mes</div>
          <div class="card-body">
            <table>
              <tr>
                <td>
                  <ngx-charts-bar-vertical
                    [results]="registro"
                    [view]="view"
                    scheme="cool"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [legend]="showLegend"
                    [legendPosition]="legendPosition"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabel"
                    
                    [yAxisLabel]="yAxisLabel"
                    (select)="onSelect($event)"
                  >
                  </ngx-charts-bar-vertical
                  >
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header" style="font-weight: 800;">Mentorias Agendadas por mes</div>
          <div class="card-body">
            <table>
              <tr>
                <td>
                  <ngx-charts-bar-vertical
                  [results]="mentoria"
                  [view]="view"
                  [scheme]="colorScheme"
                  [gradient]="gradient"
                  [xAxis]="showXAxis"
                  [yAxis]="showYAxis"
                  [legend]="showLegend"
                  [legendPosition]="legendPosition"
                  [showXAxisLabel]="showXAxisLabel"
                  [showYAxisLabel]="showYAxisLabel"
                  [xAxisLabel]="xAxisLabel"
                  [animations]="animations"
                  
                  [yAxisLabel]="yAxisLabel1"
                  (select)="onSelect($event)"
                  
                  ></ngx-charts-bar-vertical>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">Contenido compartido</div>
          <div class="card-body">
            <table>
              <tr>
                <td>
                  <ngx-charts-pie-grid
                    [results]="mentoria"
                    [view]="view"
                    [scheme]="colorScheme"
                   
                  >
                  </ngx-charts-pie-grid
                  >
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">Contenido compartido</div>
          <div class="card-body">
            <table>
              <tr>
                <td>
                  <ngx-charts-number-card
                    [results]="registro"
                    [view]="view"
                    [scheme]="colorScheme"
                    
                  >
                  </ngx-charts-number-card
                  >
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <BR>
</div>
