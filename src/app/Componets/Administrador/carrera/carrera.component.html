<app-registro-usuario></app-registro-usuario>
<div class="contenido">
  <div class="container">
    <br />

    <div class="col-md-12">
      <div class="card">
        <div class="card-header  " >
          <h5  style="color: #4b4949;font-weight: 700;">
            Listado Carreras FICA UTN
          </h5>
        </div>
        <div class="card-body text-center">

          <div class="row">
            <div class="col-md-3">
              <button
                (click)="open(contenido);clear();"
                class="btn btn-primary"
              >
                CREAR NUEVO <i class="fas fa-plus-square"></i>
              </button>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-3">
              <div class="form-group row">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    name="textoBuscar"
                    [(ngModel)]="textoBuscar"
                    placeholder="Buscar carrera"
                  />
                  <div class="input-group-text bg-white">
                    <i class="fas fa-search"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <br />
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr class="table-active">
                  <th scope="col">Nombre</th>

                  <th scope="col">Acciones</th>
                </tr>
              </thead>

              <tbody>
                <tr
                  *ngFor="
                    let carrera of carreras |filtroCarreras:textoBuscar
                      | paginate: { itemsPerPage: 5, currentPage: p }
                  "
                >
                  <td>{{ carrera.nombre_carrera }}</td>

                  <td>
                    <button
                      class="btn btn-primary"
                      (click)="getCarrera(carrera.id_carrera); open(contenido)"
                    >
                      <i class="fas fa-edit"></i> Editar
                    </button>
                    |
                    <button
                      class="btn btn-danger"
                      (click)="deleteCarrera(carrera.id_carrera)"
                    >
                      <i class="far fa-trash-alt"></i> Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls>
          </div>
        </div>
      </div>



    </div>
    </div>
  </div>


<ng-template #contenido let-modal>
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="!edit" id="modal-basic-title">Registro carrera</h4>
    <h4 *ngIf="edit" class="modal-title" id="modal-basic-title">Editar informaci√≥n</h4>
    <button
      class="close"
      aria-label="close"
      type="button"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="carreraform">
      <div class="form-group">
        <label style="color: #161515; font-weight: 5  00;" class="required">Carrera :</label>
        <input
          type="text"
          class="form-control"
          name=""
          placeholder="Ingrese nombre"
          formControlName="nombre_carrera"
        />
        <small
          class="text-danger"
          *ngIf="
            carreraform.get('nombre_carrera').hasError('required') &&
            carreraform.get('nombre_carrera').touched
          "
          >campo es requerido</small
        >
        <small
          class="text-danger"
          *ngIf="
            carreraform.get('nombre_carrera').hasError('pattern') &&
            carreraform.get('nombre_carrera').touched
          "
          >Ingrese solo letras</small
        >
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      (click)="close(contenido)"
    >
      Cerrar
    </button>
    <button *ngIf="edit"
      [disabled]="!carreraform.valid"
      type="button"
      class="btn btn-primary"
      (click)="updateCarrera(); close(contenido)"
    > <i class="fas fa-save"></i>
      GUARDAR
    </button>
    <button *ngIf="!edit"
      [disabled]="!carreraform.valid"
      type="button"
      class="btn btn-primary"
      (click)="saveCarrera(); close(contenido)"
    > <i class="fas fa-save"></i>
      GUARDAR
    </button>
  </div>
</ng-template>

<app-footer></app-footer>
