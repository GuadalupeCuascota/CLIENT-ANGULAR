      <img  src="../../../../assets/LoFicaS.webp" width="60" height="60" alt="">
      </a>
   
    <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed"
      aria-label="Toggle navigation" (click)="collapsed = !collapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
   
    <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
     
       
      <ul class="navbar-nav">
      
          
        <li class="nav-item" >
          <a class="nav-link" routerLink="/administrador" routerLinkActive="active"><i
              class="fas fa-home fa-1.5x fa-lg"></i> Inicio
          </a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link" routerLink="/roles" routerLinkActive="active"><i class="fas fa-pencil-ruler"></i> Roles
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/usuarios" routerLinkActive="active"><i class="fas fa-user-plus"></i>
            Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/carrera" routerLinkActive="active"><i class="fas fa-user-plus"></i>
            Carreras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/materia" routerLinkActive="active"><i class="fas fa-user-plus"></i>
            Materias</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active"><i class="fas fa-chart-bar"></i> Dashboard
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
          <a style="font-size: 120%;" class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button">
            Administrador : {{ datos.nombre }} {{ datos.apellido }}
            <i class="fas fa-users-cog fa-1.5x"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
            <a ngbDropdownItem routerLink="/cambiarContraseña" (click)="$event.preventDefault()"><i
                class="fas fa-key"></i> Cambiar contraseña</a>
            <a ngbDropdownItem (click)="logOut()"><i class="far fa-arrow-alt-circle-left"></i> Cerrar Sesión</a>
          </div>
        </li>
      </ul>
    </div>
